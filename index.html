<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>

        <!-- Navbar -->
        <nav class="nav-left">

            <div class="nav-header">

            
                <img class="logo" src="img/logo.svg" alt="Spotify Logo">

                <ul>
                    <li> <img class="nav-icon" src="img/home.svg" alt="Navbar Left Home"> <span>Home</span> </li>
                    <li> <img class="nav-icon" src="img/search.svg" alt="Navbar Left Search"> <span>Cerca</span> </li>
                    <li> <img class="nav-icon" src="img/libreria.svg" alt="Navbar Left Library"> <span>La tua libreria</span> </li>
                </ul>

            </div>

            <div class="nav-main">
                <h4>PLAYLIST</h4>

                <!-- Crea Playlist -->
                <div class="add-playlist">
                    <span class="square">+</span>
                    <span>Crea Playlist</span>
                </div>

                <!-- Playlist List -->

                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>


            </div>

            <div class="nav-footer">

                <div class="download-app line">
                    <img src="img/download.svg" alt="Download App Icon">

                    <span>Installa app</span>
                </div>

                <div class="nav-profile">
                    <img src="img/profile.svg" alt="Profile Icon">

                    <span>John Doe</span>
                </div>

            </div>
        </nav>

        <!-- Content Container -->
        <div class="container-right">

            <!-- Upgrade Bar -->
            <div class="upgrade-bar">
                <a class="upgrade-button" href="#">Effettua l'upgrade</a>
            </div>


        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
